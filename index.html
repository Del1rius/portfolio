<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="./assets/images/logo3.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Portfolio</title>
</head>
<body class="bg-dark">
      <main>
        <header>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4 text-end d-flex justify-content-between">
                    <img src="./assets/images/logo3.png" alt="logo" loading="lazy" width="50px">
                  <button class="btn btn-dark fs-4 text-white">Home</button>
                  <button class="btn btn-info fs-4 text-white">About</button>
                  <button class="btn btn-info fs-4 text-white">Contact</button>
                  <button class="btn-close fs-3"></button>
                </div>
              </div>
              <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
        </header>
        <div class="container-bg pb-3 mb-2 bg-dark">
            <div class="container-fluid">
                <h2 class="display-5 fw-bold text-center text-info">Timothy Barry</h2>
                <div class="fs-4 p-3 text-white text-center">
                    An aspiring Web Developer
                </div>
            </div>
        </div>
        <h2 class="display-4 text-bold text-center text-info">Testimonials</h2>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/images/backgrounds.webp" class="d-block w-100" alt="background" loading="lazy" height="600px"> 
              </div>
              <div class="carousel-item">
                <img src="./assets/images/backgrounds.webp" class="d-block w-100" alt="background" height="600px" loading="lazy">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/backgrounds.webp" class="d-block w-100" alt="background" height="600px" loading="lazy">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <footer class="text-center bg-info text-white rounded-5 pt-2 mt-2">
            <p>&copy; Made by Tim - 2023</p>
        </footer>
      </main>
</body>
</html>
