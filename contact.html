<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
</head>
<body class="bg-dark">
    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark text-end d-flex justify-content-between">
                <img src="./assets/images/logo3.png" alt="logo" loading="lazy" width="70px">
              <a href="./index.html"><button class="btn btn-dark fs-5 text-white">Home</button></a>
              <a href="./about.html"><button class="btn btn-info fs-5 text-white">About</button></a>
              <a href="./contact.html"><button class="btn btn-info fs-5 text-white">Contact</button></a>
              <a href="./projectsTestimonials.html"><button class="btn btn-info fs-5 text-white">Projects and Testimonials</button></a>
              <button type="button" data-bs-dismiss="close" class="btn-close fs-3"></button>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <div class="container text-dark contact text-center">
        <h2 class="display-3 pb-2 mb-2 text-center fw-bold text-info">Contact Me!</h2>
        <form class="pb-2 mb-2 text-info rounded-3" action="https://formspree.io/f/moqzrgag" method="post">
            <div class="mb-3 fs-3">
                <label for="name" class="form-label">Name: </label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
              </div>
            <div class="mb-3 fs-3">
              <label for="exampleInputEmail1" class="form-label">Email address: </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 fs-3">
              <label for="exampleInputCellphone1" class="form-label">CellPhone Number: </label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div class="text-center">
            <div class="mb-3 fs-3">
                <label for="exampleInputCellphone1" class="form-label">Your Message: </label>
                <textarea class="form-control" id="exampleFormControlTextArea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
    </div>
</body>
</html>
