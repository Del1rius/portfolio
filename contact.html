    <div class="container-fluid text-dark text-center">
        <h2 class="display-3 pb-2 mb-2 ]-center fw-bold text-info">Contact Me!</h2>
        <div class="pb-2 mb-2 text-info rounded-3 contact">
        <form action="https://formspree.io/f/moqzrgag" method="post">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label fs-2">Name: </label>
            <input type="name" class="form-control fs-4 rounded-3" id="exampleFormControlInput1" placeholder="Your Name" name="name">
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label fs-2">CellPhone Number: </label>
            <input type="cellphone" class="form-control fs-4 rounded-3" id="exampleFormControlInput1" placeholder="Cellphone Number" name="Cellphone">
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label fs-2">Email address: </label>
            <input type="email" class="form-control fs-4 rounded-3" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
          </div>
          <div class="mb-2">
            <label for="exampleFormControlTextarea1" class="form-label fs-2">Your Message: </label>
            <textarea class="form-control fs-4" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-info fs-4">Submit</button>
          </div>
        </form>
        </div>
    </div>
